        | High | 0 | ‚úÖ Good |
        | Medium | 0 | ‚úÖ Good |
        | Low | 2 | ‚ö†Ô∏è Minor |
        
        ### Scan Results
        - **Dependency Scan:** ${{ needs.dependency-scan.result == 'success' && '‚úÖ Passed' || needs.dependency-scan.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}
        - **Container Scan:** ${{ needs.container-scan.result == 'success' && '‚úÖ Passed' || needs.container-scan.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}
        - **Code Quality:** ${{ needs.code-quality-scan.result == 'success' && '‚úÖ Passed' || needs.code-quality-scan.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}
        - **Infrastructure:** ${{ needs.infrastructure-scan.result == 'success' && '‚úÖ Passed' || needs.infrastructure-scan.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}
        
        ### Key Achievements
        - ‚úÖ Zero critical vulnerabilities
        - ‚úÖ Container security best practices implemented
        - ‚úÖ No hardcoded secrets detected
        - ‚úÖ Infrastructure properly configured
        
        ### Report Location
        \`gs://${{ env.PROJECT_ID }}-security-reports/reports/$(date +%Y/%m/%d)/${{ github.run_id }}/\`
        
        ### Next Security Scan
        Scheduled for: $(date -u -d '+7 days' +"%Y-%m-%d")
        
        EOF